<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <title>XML to PNG Pro Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --primary: #0206f7;
      --bg: #f0f2f7;
      --text: #333;
      --radius: 8px;
      --shadow: rgba(0,0,0,0.1) 0px 4px 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 40px;
    }
    header {
      background: linear-gradient(90deg, var(--primary), #2575fc);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--shadow);
      display: flex;
      gap: 30px;
    }
    .left { flex: 0 0 350px; }
    .right { flex: 1; }
    h2 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 15px;
    }
    textarea { resize: vertical; min-height: 120px; }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      margin-right: 10px;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--primary), #2575fc);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .1s, box-shadow .1s;
      font-size: 15px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: rgba(0,0,0,0.2) 0px 6px 16px;
    }
    #previewBox {
      background: white;
      border-left: 4px solid var(--primary);
      padding: 20px;
      white-space: pre-wrap;
      line-height: 1.6;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      width: 100%;
    }
    #resultStatus {
      margin-top: 10px;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      color: #666;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>XML ‚Üí PNG Pro Converter</header>

<div class="container">
  <div class="left">
    <h2>Thi·∫øt l·∫≠p & Ph√¢n t√≠ch</h2>
    <input type="file" id="xmlFile" accept=".xml" />
    <input type="email" id="emailBox" placeholder="Email c·ªßa b·∫°n" />
    <button class="btn" onclick="previewXML()">üìÑ Xem tr∆∞·ªõc XML</button>
    <button class="btn" onclick="captureAsImage()">üì∑ T·∫£i ·∫£nh PNG</button>
    <div id="resultStatus"></div>
    <textarea id="xmlAnalysis" readonly placeholder="Ph√¢n t√≠ch d·ªØ li·ªáu XML..."></textarea>
  </div>
  <div class="right">
    <h2>Hi·ªÉn th·ªã & Preview</h2>
    <div id="previewBox">
      Ch∆∞a c√≥ d·ªØ li·ªáu. Vui l√≤ng ch·ªçn file XML v√† nh·∫•n Xem tr∆∞·ªõc.
    </div>
  </div>
</div>

<footer>Developed by Truong Huynh</footer>

<script>
let fileName = "output";

async function previewXML() {
  const fileEl = document.getElementById('xmlFile');
  if (!fileEl.files[0]) return alert('Vui l√≤ng ch·ªçn file XML.');
  fileName = fileEl.files[0].name.replace(/\.[^/.]+$/, "");

  const text = await fileEl.files[0].text();
  const xml = new DOMParser().parseFromString(text, "text/xml");
  const get = tag => xml.querySelector(tag)?.textContent?.trim() || '';

  // C√°c tr∆∞·ªùng c·∫ßn l·∫•y
  const fields = [
    {k:'PBan',l:'Phi√™n b·∫£n'}, {k:'MSo',l:'M·∫´u s·ªë'},
    {k:'Ten',l:'T√™n th√¥ng b√°o'}, {k:'Loai',l:'Lo·∫°i'},
    {k:'MCQT',l:'M√£ CQT'},     {k:'TCQT',l:'T√™n CQT'},
    {k:'TNNT',l:'T√™n NNT'},    {k:'MST',l:'M√£ s·ªë thu·∫ø'},
    {k:'DDanh',l:'ƒê·ªãa ch·ªâ'},   {k:'NTBao',l:'Ng√†y th√¥ng b√°o'}
  ];
  const invoiceFields = [
    {k:'STT',l:'STT'}, {k:'MCCQT',l:'M√£ CQT'},
    {k:'KHMSHDon',l:'K√Ω hi·ªáu m·∫´u'}, {k:'KHHDon',l:'K√Ω hi·ªáu Hƒê'},
    {k:'SHDon',l:'S·ªë Hƒê'},        {k:'Ngay',l:'Ng√†y l·∫≠p'},
    {k:'LADHDDT',l:'Lo·∫°i √Åp d·ª•ng HƒêƒêT'},  // m·ªõi
    {k:'LDo',l:'L√Ω do sai s√≥t'}
  ];

  // Build ph·∫ßn preview
  let previewText = "TH√îNG B√ÅO H√ìA ƒê∆†N C√ì SAI S√ìT\n-------------------------------\n";
  let missing = [];
  fields.forEach(f => {
    const v = get(f.k);
    previewText += `${f.l}: ${v}\n`;
    if (!v) missing.push(f.l);
  });
  previewText += "\nDanh s√°ch h√≥a ƒë∆°n:\n-------------------------------\n";
  
  // L·∫∑p qua t·∫•t c·∫£ <HDon>
  xml.querySelectorAll('DSHDon > HDon').forEach((node, idx) => {
    previewText += `‚Äî H√≥a ƒë∆°n ${idx+1} ‚Äî\n`;
    invoiceFields.forEach(f => {
      const val = node.querySelector(f.k)?.textContent.trim() || '';
      previewText += `${f.l}: ${val}\n`;
      if (!val) missing.push(f.l);
    });
    previewText += "\n";
  });

  // Ph√°t hi·ªán th·∫ª l·∫°:
  const expected = new Set([...fields, ...invoiceFields].map(f=>f.k));
  const extra = [];
  xml.querySelectorAll('DLTBao > *, DSHDon > HDon > *').forEach(n => {
    if (!expected.has(n.tagName)) {
      extra.push({tag: n.tagName, content: n.textContent.trim()});
    }
  });

  // Hi·ªÉn th·ªã preview
  document.getElementById('previewBox').innerText = previewText;
  document.getElementById('resultStatus').innerText = '';

  // Chu·∫©n b·ªã ph√¢n t√≠ch
  let analysis = '';
  // thi·∫øu tr∆∞·ªùng
  if (missing.length === 0) {
    analysis += "‚úÖ D·ªØ li·ªáu h·ª£p l·ªá, kh√¥ng thi·∫øu tr∆∞·ªùng n√†o.\n";
  } else {
    analysis += "‚ö†Ô∏è Thi·∫øu d·ªØ li·ªáu ·ªü:\n" + [...new Set(missing)].map(m=>` ‚Ä¢ ${m}`).join('\n') + "\n";
  }
  // th·∫ª l·∫°
  if (extra.length) {
    analysis += "\n‚ö†Ô∏è Ph√°t hi·ªán th·∫ª l·∫° (kh√¥ng chu·∫©n):\n";
    // g·ªôp theo tag
    const map = extra.reduce((m,e) => {
      if (!m[e.tag]) m[e.tag] = [];
      m[e.tag].push(e.content);
      return m;
    }, {});
    for (const tag in map) {
      analysis += ` ‚Ä¢ <${tag}>: ${map[tag].join(' | ')}\n`;
    }
  }

  document.getElementById('xmlAnalysis').value = analysis;
}

function captureAsImage() {
  const box = document.getElementById('previewBox');
  if (!box.innerText.trim()) {
    return alert("Ch∆∞a c√≥ n·ªôi dung ƒë·ªÉ t·∫£i ·∫£nh.");
  }
  document.getElementById('resultStatus').innerText = "‚è≥ ƒêang x·ª≠ l√Ω ·∫£nh‚Ä¶";

  html2canvas(box, {
    scrollY: -window.scrollY,
    backgroundColor: null
  }).then(canvas => {
    // ƒë·ªï n·ªÅn tr·∫Øng
    const ctx = canvas.getContext('2d');
    ctx.globalCompositeOperation = 'destination-over';
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const data = canvas.toDataURL('image/png');
    const a = document.createElement('a');
    a.download = `${fileName}.png`;
    a.href = data;
    a.click();

    document.getElementById('resultStatus').innerText = "‚úÖ ƒê√£ t·∫£i ·∫£nh th√†nh c√¥ng!";
  }).catch(err => {
    console.error(err);
    document.getElementById('resultStatus').innerText = "‚ùå L·ªói khi t·∫°o ·∫£nh.";
  });
}
</script>

</body>
</html>
