<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>XML to PNG Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e482e7;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      display: block;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #previewBox {
      margin-top: 30px;
      background: white;
      border-left: 4px solid #007bff;
      padding: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      line-height: 1.6;
      border-radius: 4px;
      overflow-x: auto;
    }
    #resultStatus {
      margin-top: 15px;
      font-weight: bold;
    }
    #previewImage {
      margin-top: 20px;
      border: 1px solid #ccc;
      display: none;
      max-width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>XML to PNG</h2>
    <input type="file" id="xmlFile" accept=".xml" />
    <button onclick="previewXML()">üìÑ Xem tr∆∞·ªõc</button>
    <button onclick="captureAsImage()">üì∑ T·∫£i ·∫£nh PNG</button>
    <div id="resultStatus"></div>
    <div id="preview"></div>
    <img id="previewImage" />
  </div>

  <script>
    let fileName = "output";

    async function previewXML() {
      const file = document.getElementById('xmlFile').files[0];
      if (!file) return alert('Vui l√≤ng ch·ªçn file XML.');

      fileName = file.name.replace(/\.[^/.]+$/, "");

      const text = await file.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "text/xml");

      const get = (tag) => xml.querySelector(tag)?.textContent || '';

      const parsedData = `
TH√îNG B√ÅO H√ìA ƒê∆†N C√ì SAI S√ìT
-------------------------------
Phi√™n b·∫£n: ${get('PBan')}
M·∫´u s·ªë: ${get('MSo')}
T√™n TB: ${get('Ten')}
Lo·∫°i: ${get('Loai')}
M√£ CQT: ${get('MCQT')}
T√™n CQT: ${get('TCQT')}
T√™n NNT: ${get('TNNT')}
MST: ${get('MST')}
ƒê·ªãa ch·ªâ: ${get('DDanh')}
Ng√†y TB: ${get('NTBao')}

Danh s√°ch h√≥a ƒë∆°n:
-------------------------------
STT: ${get('STT')}
M√£ CQT: ${get('MCCQT')}
K√Ω hi·ªáu m·∫´u: ${get('KHMSHDon')}
K√Ω hi·ªáu h√≥a ƒë∆°n: ${get('KHHDon')}
S·ªë Hƒê: ${get('SHDon')}
Ng√†y l·∫≠p: ${get('Ngay')}
L√Ω do sai s√≥t: ${get('LDo')}
      `.trim();

      document.getElementById("preview").innerHTML = `<div id="previewBox">${parsedData}</div>`;
      document.getElementById("resultStatus").innerText = "";
      document.getElementById("previewImage").style.display = "none";
    }

    function captureAsImage() {
      const previewBox = document.getElementById('previewBox');
      const resultStatus = document.getElementById('resultStatus');
      const previewImg = document.getElementById('previewImage');

      if (!previewBox) return alert("Vui l√≤ng xem tr∆∞·ªõc d·ªØ li·ªáu tr∆∞·ªõc khi t·∫£i ·∫£nh.");

      resultStatus.style.color = "#333";
      resultStatus.innerText = "‚è≥ ƒêang x·ª≠ l√Ω ·∫£nh...";

      html2canvas(previewBox).then(canvas => {
        const imageData = canvas.toDataURL('image/png');

        const link = document.createElement('a');
        link.download = `${fileName}.png`;
        link.href = imageData;
        link.click();

        previewImg.src = imageData;
        previewImg.style.display = "block";

        resultStatus.style.color = "green";
        resultStatus.innerText = "‚úÖ ·∫¢nh ƒë√£ ƒë∆∞·ª£c t·∫°o v√† t·∫£i th√†nh c√¥ng!";
      }).catch(err => {
        resultStatus.style.color = "red";
        resultStatus.innerText = "‚ùå L·ªói khi t·∫°o ·∫£nh PNG.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
